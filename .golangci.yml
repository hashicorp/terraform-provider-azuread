run:
  deadline: 30m10s
  modules-download-mode: vendor

issues:
  max-per-linter: 0
  max-same-issues: 0

linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - nakedret
    - misspell
    - prealloc
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - unparam
    - unconvert
    - varcheck
    - vet
    - vetshadow
    - whitespace

linters-settings:
  errcheck:
    ignore: github.com/hashicorp/terraform-plugin-sdk/v2/helper/schema:ForceNew|Set,fmt:.*,io:Close
  misspell:
    locale: UK
  goimports:
    local-prefixes: github.com/hashicorp/terraform-provider-azuread/azuread